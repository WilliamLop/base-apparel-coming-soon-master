<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <main class="main">
    <div class="card__content">
      <figure class="figure__card">
        <img src="images/logo.svg" alt="" class="figure__logo">
      </figure>

      <figure class="figure__ilustration">
      </figure>

      <div class="card__info">
        <h1 class="card__title">We're</h1>
        <h1 class="card__subtitle">Comming Soon</h1>
        <p class="card__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="" class="form" id="form">
          <input type="email" name="name" id="email" class="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="" class="email__error" id="email-error">
          <p class="mesagge__error" id="message-error"></p>
          <button class="button" id="button">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>

    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
